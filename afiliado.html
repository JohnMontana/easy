<script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBxMuYgPhBxguvsmipgyE3_w6zeAS7B8Vg&libraries=places&callback=initMap'></script>
<script>
    $(".button-collapse").sideNav();
</script>
<script>
    function initMap(){
         if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var latlng = new google.maps.LatLng(pos);
            map = new google.maps.Map(document.getElementById('map'),{
                center: latlng,
                zoom: 17,
                streetViewControl: false,
                mapTypeId: 'roadmap'
            });
            var marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: 'Ubicacion',
                icon: 'imagenes/taxi1.png'
            }); 
               var marker2 = new google.maps.Marker({
                position: {lat:20.655073, lng:-103.391260},
                map: map,
                title: 'Ubicacion',
                icon: 'imagenes/taxi1.png'
            }); 
              var marker3 = new google.maps.Marker({
                position: {lat:20.652603, lng:-103.389200},
                map: map,
                title: 'Ubicacion',
                icon: 'imagenes/taxi1.png'
            });
          });
         }
    }
                                                   
</script>
